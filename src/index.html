<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>NPM Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <div class="header">
    <h1 class="heading_1">Compound Interest Calculator</h1>
  </div>
  <div class="form" id="form" style="width: 60%; margin-left: 15%; margin-right: 3%;">
    <label for="currency" class="input-label">Currency:</label>
    <select id="currency">
      <option value="pounds">Pounds (£)</option>
      <option value="dollar">Dollar ($)</option>
      <option value="euro">Euro (€)</option>
      <option value="other">Other</option>
    </select><br />

    <label for="pamt" class="input-label">Principal Amount:</label>
    <input type="text" name="pamt" onkeyup="validatePrincipalAmount()" onchange="validatePrincipalAmount()" onblur="validatePrincipalAmount()"
      id="principal-amount" />
    <label id="principal-amount-required" class="input-validation-error-hidden">Principal amount required</label><label
      id="principal-amount-invalid" class="input-validation-error-hidden">Invalid input</label>
    <br />

    <label for="rate" class="input-label">Annual Interest Rate:</label>
    <input type="text" name="rate" id="interest-rate" onkeyup="validateAnnualInterest()" onchange="validateAnnualInterest()"
      onblur="validateAnnualInterest()" />
    <label class="interest-rate">%</label>
    <label id="annual-interest-rate-required" class="input-validation-error-hidden">Annual interest rate required</label><label
      id="annual-interest-rate-invalid" class="input-validation-error-hidden">Invalid input</label>
    <br />

    <label for="time" class="input-label">Calculation Period:</label>
    <input type="text" name="time" id="calculation-period" onkeyup="validateCalculationPeriod()" onchange="validateCalculationPeriod()"
      onblur="validateCalculationPeriod()" />
    <select id="ddl">
      <option value="year">Years</option>
    </select>
    <label id="calculation-period-required" class="input-validation-error-hidden">Calculation period required</label><label
      id="calculation-period-invalid" class="input-validation-error-hidden">Invalid input</label>
    <br />

    <label for="interval" class="input-label">
      Compound Times Per Year:</label>
    <input type="text" name="interval" id="interval" onkeyup="validateCompoundTimes()" onchange="validateCompoundTimes()"
      onblur="validateCompoundTimes()" />
    <label id="compound-times-required" class="input-validation-error-hidden">Compound times per year required</label><label
      id="compound-times-invalid" class="input-validation-error-hidden">Invalid input</label>
    <br />
    <button type="calculate" id="calculate">Calculate</button>
  </div>
 
  <div id="result"></div>
</body>

</html>
